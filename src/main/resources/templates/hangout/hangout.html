<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Hangout!!!</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
</head>
<body>
<div class="container m-4" >

    <div class="col-md-10 m-4" >
        <div class="m-2">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" readonly th:value="${hangout.title}">
        </div>
        <div class="m-2">
            <label for="createdBy">작성자</label>
            <input type="text" class="form-control" id="createdBy" readonly th:value="${hangout.createdBy}">
        </div>
        <div class="m-2">
            <label for="createdAt">작성일</label>
            <input type="text" class="form-control" id="createdAt" readonly th:value="${hangout.createdAt}">
        </div>
        <div class="m-2">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" readonly th:text="${hangout.content}" rows="10"></textarea>
        </div>
        <div class="m-2">
            <label for="meetDate">모임일시</label>
            <input type="text" class="form-control" id="meetDate" readonly th:value="${hangout.meetDate}">
        </div>
        <br>
        <a class="btn btn-outline-dark" th:href="@{/hangout}">목록보기</a>
        <a class="btn btn-outline-info" th:href="@{'/hangout/'+${hangout.id}+'/chatting'}" th:onclick="window.open(this.href, '_blank', 'width=850, height=1000'); return false;" ref="noreferrer noopener">채팅하기</a>

    </div>

</div>
</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
