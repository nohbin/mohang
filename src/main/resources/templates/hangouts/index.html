<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Hangout!!!</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <link href="/css/side-bar.css" rel="stylesheet">
</head>
<body>

<div id="page-wrapper">
    <!-- 사이드바 -->
    <div id="sidebar-wrapper">
        <div class="container-fluid ">
            <a role="button" id="kakao-login" class="me-2" sec:authorize="!isAuthenticated()" th:href="@{/oauth2/authorization/kakao}">
                <img alt="Kakao Login" src="/images/kakao_login_medium.png" >
            </a>
            <form class="" role="search" th:action="@{/hangouts}" th:method="get">
                <h4 class="text-white m-1">Search</h4>
                <div class="form-group m-1">
                    <select name="searchType" class="form-select" aria-label="Default select example">
                        <option th:each="searchType : ${searchTypes}"
                                th:value="${searchType.name}"
                                th:text="${searchType.description}"
                                th:selected="${param.searchType != null && param.searchType.toString() == searchType.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group d-flex m-1">
                    <input class="form-control me-2" name="searchValue" type="search" placeholder="Search" aria-label="Search" th:value="${param.searchValue}">
                    <button type="submit" class="btn btn-danger" >Search</button>
                </div>
            </form>
        </div>
        <div class="container-fluid">
            <a role="button" type="button" class="btn btn-warning m-1 w-100" sec:authorize="isAuthenticated()" th:href="@{/hangouts/form}" >모임만들기</a>
        </div>
        <div class="container-fluid">
            <h4 class="text-white m-1">Hashtag</h4>
            <ul th:each="hashtag : ${hashtagList}" class="m-1 sidebar-nav">
                <li><a th:if="${hashtag != null}" th:href="'/hangout/hashtag/'+${hashtag}" th:text="'#'+${hashtag}"></a></li>
            </ul>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#" class="text-white">Category</a>
            </li>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
            <li><a href="#">메뉴 5</a></li>
        </ul>

    </div>
    <!-- /사이드바 -->

    <!-- 본문 -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1>Mohang?</h1>
            <p>모여서 Hang Out!</p>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성 시간</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="hangout : ${hangouts}">
                    <td th:text="${hangout.id}"></td>
                    <td><a th:href="@{'/hangouts/' + ${hangout.id}}" th:text="${hangout.title}"/></td>
                    <td th:text="${hangout.nickname}"></td>
                    <td th:datetime="${hangout.createdAt}" th:text="${#temporals.format(hangout.createdAt, 'yyyy-MM-dd')}"><time></time></td>
                </tr>

                </tbody>
            </table>

            <div class="row">
                <nav id="pagination" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:class="${hangouts.number <= 0 ? ' disabled' : ''}">
                            <a class="page-link" th:href="@{/hangouts(page=${hangouts.number - 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}" th:text="'Previous'"></a>
                        </li>

                        <li class="page-item" th:each="pageNumber : ${paginationBarNumbers}" th:class="${pageNumber == hangouts.number ? 'page-item active' : 'page-item'}">
                            <a class="page-link" th:href="@{/hangouts(page=${pageNumber}, searchType=${param.searchType}, searchValue=${param.searchValue})}" th:text="${pageNumber + 1}"></a>
                        </li>

                        <li class="page-item" th:class="${hangouts.number >= hangouts.totalPages - 1 ? ' disabled' : ''}">
                            <a class="page-link" th:href="@{/hangouts(page=${hangouts.number + 1}, searchType=${param.searchType}, searchValue=${param.searchValue})}" th:text="'Next'"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- 페이징처리 시작 -->
            <!--<div th:if="${!paging.isEmpty()}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                        <a class="page-link" th:href="@{|?page=${paging.number-1}&cate=${cate}&keyword=${keyword}|}">
                            <span>◀</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}" th:classappend="${page == paging.number} ? 'active'" class="page-item">
                        <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}&cate=${cate}&keyword=${keyword}|}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{|?page=${paging.number+1}&cate=${cate}&keyword=${keyword}|}">
                            <span>▶</span>
                        </a>
                    </li>
                </ul>
            </div>-->
            <!--/페이징-->
        </div>
    </div>
    <!-- /본문 -->

</body>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
